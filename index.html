<html>
<head>
    <title>V Map(预览版)</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/leaflet/leaflet.css">
    <link rel="stylesheet" type="text/css" href="static/leaflet/plugins/leaflet.draw.css">
    <link rel="stylesheet" type="text/css" href="static/leaflet/plugins/L.Control.Locate.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">V Map</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="https://github.com/phodal">Phodal</a></li>>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<main>
    <div class="container">
    <div class="starter-template">
        <div id="mapid"></div>
    </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Error</h4>
            </div>
            <div class="modal-body" id="alert-body">
                Geolocation is not supported by this browser
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" target="_blank" href="http://github.com/phodal/vmap">立即去约他</a>
            </div>
        </div>
    </div>
</div>

</body>
<script src="static/js/jquery-2.2.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/leaflet/leaflet.js"></script>
<script src="static/leaflet/plugins/leaflet.ajax.min.js"></script>
<script src="static/leaflet/plugins/leaflet.draw.js"></script>
<script src="static/leaflet/plugins/L.Control.Locate.min.js"></script>
<script src="static/js/app.js"></script>
</html>
